executor: default
parameters:
  token:
    type: env_var_name
    default: TELEGRAM_TOKEN
    description: "API token from @BotFather"
  to:
    type: env_var_name
    default: TELEGRAM_CHAT
    description: "ID of the chat"
  text:
    type: env_var_name
    default: TELEGRAM_TEXT
    description: "message"
  disable_notification:
    type: boolean
    default: false
    description: 'disable telegram push-notification'
steps:
  - send_msg:
      token: << parameters.token >>
      to: << parameters.to >>
      text: << parameters.text >>
      disable_notification: << parameters.disable_notification >>
